{% extends 'base.html' %}

{% block container_div %}
<h1>Are you sure about deleting {{ city.nome }}</h1>
<form method="POST">
    <!-- When no 'action' attribute is passed in the form tag,
    it means that it is the same URL that is going to receive
    the form; in this case, delete_city -->
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Delete" class="btn btn-danger">
</form>
{% endblock %}
