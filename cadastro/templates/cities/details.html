{% extends 'base.html' %}

{% block container_div %}
<h1>Details for {{ city_name }}</h1>
<p>
    {{ city.nome }}{% if city.is_capital %} <span class="badge rounded-pill text-bg-primary">Capital {% if city.state %}of <a style="text-decoration: none; color: inherit" href="{% url 'details_state' city.state.pk %}">{{city.state}}</a>{% endif %}</span>{% endif %}
</p>
<p>State: {{ city.state }}</p>
<p>Country: {{ city.state.country }}</p>
<div><a class="btn btn-primary" href="{% url 'update_city' city.pk %}">Update</a></div>
<div><a class="btn btn-danger" href="{% url 'delete_city' city.pk %}">Delete</a></div>
{% endblock %}
