{% extends 'base.html' %}

{% block container_div %}
<h1>City creation form</h1>

<!-- A form must have the csrf_token declared in a statement. -->
<!-- The 'action' is where (URL) the form is going to be submitted to.
The URL is related to a function that has all the necessary business logic
to deal with the form. -->
<form action="{% url 'create_city' %}" method="POST">
    {% csrf_token %}
<!--    It lacks styling-->
    {{ form }}
    <input type="submit" value="Save" class="btn btn-primary">
</form>
{% endblock %}
